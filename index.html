<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rádio WebRTC</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #talk { background: #ff5252; color: white; border: none; border-radius: 8px; font-size: 18px; }
    #talk:disabled { background: #ccc; }
  </style>
</head>
<body>
  <h2>📻 Rádio PTT com PeerJS</h2>

  <input type="text" id="room" placeholder="Nome da sala" />
  <button id="host">Criar Sala</button>
  <button id="join">Entrar</button>

  <br><br>
  <button id="talk" disabled>🎙️ Segure para Falar</button>
  <audio id="remoteAudio" autoplay></audio>

  <!-- Sons estilo rádio -->
  <audio id="startSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_272bfa9482.mp3" preload="auto"></audio>
  <audio id="endSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a37e39e93d.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
